<!DOCTYPE html>
<html>
	<head>
		<title>Shuffle & Sort UI</title>
		<meta http-equiv="content-type" content="text/html; charset=utf-8" />
		<link rel="stylesheet" type="text/css" href="style.css">
	</head>
  <body onload="sortNumbers()">
	<h4 class="heading">Shuffle and Sort</h4>
	<div class="row">
		<!-- Grid Container Block -->
		<div class="container-block">
			<div id="container" class="grid-container"></div>
			<p class="shuffletext"><i>Shuffle & sort by {{Nizam}}</i></p>
		</div>
		
		<!-- Buttons Block -->
		<div class="button-block">
		    <button class="btn_blue" id="shuffle">SHUFFLE</button>
			<button class="btn_blue" id="sort">SORT</button>
		</div>
	</div>
	<script src="script.js"></script>
  </body>
</html>
